<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="AM.CSS">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="#">Amazon</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>
    <br>

    <!-- Hero Section -->
    <section class="hero">
        <div class="carousel">
            <img src="Am.1.jpg" alt="Hero Image">
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category">
            <div class="category-item">
                <img src="electo.jpg" alt="Electronics">
                <p>Electronics</p>
            </div>
            <div class="category-item">
                <img src="cloths.jpg" alt="Fashion">
                <p>Fashion</p>
            </div>
            <div class="category-item">
                <img src="bag.jpg" alt="Home Appliances">
                <p>bags</p>
            </div>
            <div class="category-item">
                <img src="book.avif" alt="Books">
                <p>Books</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Amazon Clone.</p>
       
    </footer>
</body>
</html>
